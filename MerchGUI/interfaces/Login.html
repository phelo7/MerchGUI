<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../assets/images/Moov.png">
    <title>Login</title>

    <!-- CDNs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- FOR DISABLING INPUT NUMBER ARROW CONTROLS (OTP) -->
    <style>
        /* Chrome, Safari, Edge, Opera */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
          -webkit-appearance: none;
          margin: 0;
        }
        
        /* Firefox */
        input[type=number] {
          -moz-appearance: textfield;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="row d-flex align-items-lg-center">
            <!-- LOGIN DESIGN -->
            <div class="col-6">
                <img src="../assets/images/login_design.png" class="img-fluid" alt="login design">
            </div>

            <!-- CONTENT -->
            <div class="col-6">
                <div class="row">
                    <div class="col-6 mt-5 text-center">
                        <p class="fs-2 text-center" style="font-weight:bold; text-shadow: 1px 0px 2px rgb(26, 26, 26);"> LOGIN</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 p-2">
                        <label for="inputMSISDN" class="form-label text-md-start fs-6">MSISDN</label>
                        <input type="number" class="form-control" id="inputMSISDN" placeholder="Enter your MSISDN" style="border-radius: 10px; background-color: #dce0ef;">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 p-2">
                        <label for="inputMSISDN" class="form-label text-md-start fs-6">USERNAME</label>
                        <input type="text" class="form-control" id="inputMSISDN" placeholder="Enter your username" style="border-radius: 10px;background-color: #dce0ef;">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 p-2">
                        <label for="inputPassword" class="form-label text-md-start fs-6">PASSWORD</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="••••••••••••••" style="border-radius: 10px; background-color: #dce0ef;"> 
                        <div class="form-check mt-2">
                            <input class="form-check-input" type="checkbox" value="" id="showPass" disabled>
                            <label class="form-check-label" for="showPass">
                                Show Password
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 mt-5 text-center">
                        <a href="#" class="btn btn-primary" role="button" aria-pressed="true" style="border-radius: 20px; width: 50%; font-weight:bold;" data-bs-toggle="modal" data-bs-target="#otpModal">LOGIN</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- AUTHENTICATION MODAL  -->
        <div class="modal fade" id="otpModal" tabindex="-1" aria-labelledby="otpModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" style="border-radius: 20px;">
                <div class="modal-content">
                    <div class="modal-header" style="background-color: #D95F08;color:white;">
                        <h5 class="modal-title text-center" id="otpModalLabel" style="text-shadow: 1px 0px 2px rgb(26, 26, 26);"><i class="bi bi-person-fill-lock"></i> AUTHENTICATION</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" style="background-color: #F4E6DC;">
                        <label class="text-md-start fs-6" style="font-weight: bold;">Please enter your OTP </label>

                        <!-- OTP INPUT FIELDS -->
                        <div class="row px-5 pt-2 mb-5">
                            <div class="col-2 p-2">
                                <input type="number" class="form-control text-center" id="inputOTP1" style="border-radius: 10px; border-color: #B6B6B6;">
                            </div>
                            <div class="col-2 p-2">
                                <input type="number" class="form-control text-center" id="inputOTP2" style="border-radius: 10px; border-color: #B6B6B6;">
                            </div>
                            <div class="col-2 p-2">
                                <input type="number" class="form-control text-center" id="inputOTP3" style="border-radius: 10px; border-color: #B6B6B6;">
                            </div>
                            <div class="col-2 p-2">
                                <input type="number" class="form-control text-center" id="inputOTP4" style="border-radius: 10px; border-color: #B6B6B6;">
                            </div>
                            <div class="col-2 p-2">
                                <input type="number" class="form-control text-center" id="inputOTP5" style="border-radius: 10px; border-color: #B6B6B6;">
                            </div>
                            <div class="col-2 p-2">
                                <input type="number" class="form-control text-center" id="inputOTP" style="border-radius: 10px; border-color: #B6B6B6;">
                            </div>
                        </div>

                        <!-- BUTTONS -->
                        <div class="row">
                            <div class="col-6">
                                
                            </div>
                            <div class="col-3">
                                <a href="../interfaces/AccManagement/Main.html" class="btn btn-primary" style="width: 100%;">Login</a>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" style="width: 100%;">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        //FOR SHOW PASSWORD
        const passwordInput = document.getElementById('inputPassword');
        const showPassCheckbox = document.getElementById('showPass');

        // Add event listener to check if the password input field has input
        passwordInput.addEventListener('input', function() {
            // Enable the checkbox if there is input in the password field, otherwise disable it
            showPassCheckbox.disabled = !this.value;
        });

        // Add event listener to the checkbox
        showPassCheckbox.addEventListener('change', function() {
            // If checkbox is checked, show password, otherwise hide it
            passwordInput.type = this.checked ? 'text' : 'password';
        });

        //FOR OTP INPUTS
        // Get all the OTP input fields
        const otpInputs = document.querySelectorAll('input[type="number"]');

        // Add event listener to each input field
        otpInputs.forEach((input, index) => {
            input.addEventListener('input', (event) => {
                // Remove any non-numeric characters from the input value
                event.target.value = event.target.value.replace(/[^0-9]/g, '');

                // Move focus to the next input field if a number is entered
                if (/^\d$/.test(event.target.value)) {
                    // If not the last input field, move focus to the next one
                    if (index < otpInputs.length - 1) {
                        otpInputs[index + 1].focus();
                    }
                }
            });
        });

    </script>
</body>
</html>
